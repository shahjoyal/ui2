<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhusawal 660 MW Water Cycle Report</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f6fb;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background-color: #0a1a50;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.6rem;
      font-weight: bold;
    }

    /* Card container */
    .card-container {
      display: flex;
      flex-direction: column;   /* one card per row */
      align-items: center;
      gap: 30px;
      margin: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      padding: 0 0 30px 0; /* remove top padding to fit heading strip */
      width: 80%;   /* Bigger cards */
      max-width: 700px;
      text-align: center;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }

    /* Animation effect */
    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }

    /* Card heading strip */
    .card h3 {
      margin: 0;
      padding: 15px;
      background: #0a1a50;
      color: white;
      font-size: 1.4rem;
      border-radius: 15px 15px 0 0;
      animation: glowIn 1s ease-in-out;
    }

    /* Heading glow animation */
    @keyframes glowIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
        box-shadow: 0 0 0px #0a1a50;
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        box-shadow: 0 4px 12px rgba(10,26,80,0.5);
      }
    }

    .file-input {
      margin: 20px 0;
    }

    .btn {
      background: #0a1a50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #152b75;
    }

    /* Table preview */
    .table-container {
      margin: 30px;
      overflow-x: auto;
      animation: fadeIn 0.6s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #0a1a50;
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        width: 95%;
      }

      .navbar {
        font-size: 1.2rem;
        padding: 0.8rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    Bhusawal 660 MW Water Cycle Report
  </div>

  <!-- Cards -->
  <div class="card-container">
    <div class="card">
      <h3>PTP File Upload</h3>
      <input type="file" class="file-input" accept=".csv, .xlsx">
      <br>
      <button class="btn" onclick="showData('PTP')">View Data</button>
    </div>

    <div class="card">
      <h3>ETP File Upload</h3>
      <input type="file" class="file-input" accept=".csv, .xlsx">
      <br>
      <button class="btn" onclick="showData('ETP')">View Data</button>
    </div>

    <div class="card">
      <h3>CWTP File Upload</h3>
      <input type="file" class="file-input" accept=".csv, .xlsx">
      <br>
      <button class="btn" onclick="showData('CWTP')">View Data</button>
    </div>
  </div>

  <!-- Table -->
  <div id="tableOutput" class="table-container"></div>

  <script>
    // Dummy preview function (replace with real Excel parsing later)
    function showData(fileType) {
      const tableOutput = document.getElementById("tableOutput");
      tableOutput.innerHTML = `
        <h3>${fileType} Data Preview (Top 5 Rows)</h3>
        <table>
          <tr><th>Col1</th><th>Col2</th><th>Col3</th></tr>
          <tr><td>1</td><td>Sample</td><td>Data</td></tr>
          <tr><td>2</td><td>Sample</td><td>Data</td></tr>
          <tr><td>3</td><td>Sample</td><td>Data</td></tr>
          <tr><td>4</td><td>Sample</td><td>Data</td></tr>
          <tr><td>5</td><td>Sample</td><td>Data</td></tr>
        </table>
      `;
    }
  </script>

</body>
</html>
